server:
  port: 8080

spring:
  application:
    name: openai
---

spring:
  profiles: default
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: openai
#<<< EDA / Topic Name
          destination: miniproject
#>>> EDA / Topic Name
          contentType: application/json
        event-out:
#<<< EDA / Topic Name
          destination: miniproject
#>>> EDA / Topic Name
          contentType: application/json

logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug

openai:
  api:
    key: ${OPENAI_API_KEY} # Gitpod 환경 변수(secrets)에서 API 키를 가져옵니다.
    url: "https://api.openai.com/v1/images/generations"

api:
  url: 
    openai: localhost:8087 
    

server:
  port: 8087

---

